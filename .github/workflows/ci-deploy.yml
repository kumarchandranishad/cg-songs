name: Build client & Deploy to Hostinger via FTP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build client
        working-directory: ./client
        run: |
          npm install
          echo "REACT_APP_API_BASE=${{ secrets.REACT_APP_API_BASE }}" >> .env
          npm run build

      - name: Upload build to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          local-dir: client/build
          server-dir: ${{ secrets.HOSTINGER_FTP_REMOTE_DIR }}
          protocol: ftp
